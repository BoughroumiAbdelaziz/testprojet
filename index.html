<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Quiz</h1>
    <div id="quiz">
      <p id="question">Question goes here</p>
      <div id="choices" class="choices">
        <button class="choice">Option 1</button>
        <button class="choice">Option 2</button>
        <button class="choice">Option 3</button>
        <button class="choice">Option 4</button>
        <button class="choice">Option 5</button>
      </div>
    </div>
    <button id="submit">Submit Answer</button>
    <div id="result"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
